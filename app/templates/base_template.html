<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- classe container-->
<div>
    
    <!-- Classe Fila-->
    <ul class="user-info ms-auto">
        
        <!-- Classe Columnas-->
        <li><a href="{{ url_for('public.index') }}">Principal</a></li>
        {% if current_user.is_anonymous %}
        
            <li><a href="{{ url_for('auth.login') }}">Iniciar SesiÃ³n</a></li>
            <li> | </li>
            <li><a href="{{ url_for('auth.show_signup_form') }}">Registrarse</a></li>
        {% else %}
            <li>{{ current_user.name }}</li>
            {% if current_user.is_admin %}
                <li> | </li>
                <li><a href="{{ url_for('admin.index') }}">Administrador</a></li>
            {% endif %}
            <li> | </li>
            <li><a href="{{ url_for('auth.logout') }}">Salir</a></li>
        {% endif %}
    </ul>
</div>
{% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
